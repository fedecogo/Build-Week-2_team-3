<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container-fluid bg-secondary">
        <div class="row justify-content-between align-items-center">
          <div class="col-6">
            <!-- icone frecce -->
            <i class="fas fa-chevron-circle-left fs-3"></i>
            <i class="fas fa-chevron-circle-right fs-3"></i>
          </div>
          <div class="col-6 text-end">
            <!-- icona profilo -->
            <div class="dropdown">
              <a
                class="btn btn-dark rounded-pill dropdown-toggle py-0 ps-0"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="http://placekitten.com/30/30"
                  alt="profilo"
                  class="rounded-circle p-1"
                />
                <small class="fw-bold"> Nome Profilo</small>
              </a>

              <ul class="dropdown-menu bg-dark text-white">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--  fine profilo e frecces -->
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card mb-3 m-4 bg-dark text-white">
              <div class="row g-0">
                <div class="col-md-3 align-self-center text-center">
                  <img
                    src="assets/imgs/main/image-11.jpg"
                    class="img-fluid rounded-start ps-2 py-3"
                    alt="ciaone"
                  />
                </div>
                <div class="col-md-9 flex-grow-1">
                  <div class="card-body">
                    <div class="row mb-2">
                      <div class="col-6 fw-bold">ALBUMS</div>
                      <div class="col-6 text-end bg-opacity-50 text-dark">
                        <span class="badge text-bg-secondary p-1"
                          >NASCONDI ANNUNCI</span
                        >
                      </div>
                    </div>
                    <h1 class="card-title">Imagine Dragons</h1>
                    <p class="card-text">Artist ,Album</p>
                    <p class="card-text">Ascolta il nuovo singolo !</p>
                    <div class="row mt-5 align-items-center">
                      <div class="col-2">
                        <button
                          type="button"
                          class="btn btn-success rounded-pill p-3 px-4 text-black fw-bold"
                        >
                          Play
                        </button>
                      </div>
                      <div class="col-2">
                        <button
                          type="button"
                          class="btn btn-outline-light text-white p-3 px-4 rounded-pill fw-bold"
                        >
                          Salva
                        </button>
                      </div>
                      <div class="col-8">
                        <i class="bi bi-three-dots fs-4"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
